    <!-- Starter Page -->
    <div class="welcome">
      <div class="small-icons">
        <a href="http://goo.gl/soZKe4" target="blank"><i class="fa fa-github animation-element fadeIn" aria-hidden="true"></i></a>
        <a href="https://goo.gl/43EiPI" target="blank"><i class="fa fa-file-text animation-element fadeIn" aria-hidden="true"></i></a>
        <a href="https://goo.gl/jmmPcg" target="blank"><i class="fa fa-linkedin animation-element fadeIn" aria-hidden="true"></i></a>
      </div>

      <div class="welcome-text">
        <h1 class="animation-element type">The Work of John Bentley<span>|</span></h1>
      </div>

      <div class="explore-text">
        <a class="animation-element fadeIn" href="#explore">Explore</a>
      </div>

    <div id="explore">
      <h2 class="animation-element type">My passions include the following things: <span>|</span></h2>
      <div class="container">
        <div class="development">
          <div class="col-md-4">
            <h3 class="animation-element fadeIn">Development</h3>
            <div class="animation-element fadeUp">
              <p>/Next</p>
              <p>New Tab</p>
              <p>Project Warp</p>
            </div>
          </div>
        </div>
        <div class="design">
          <div class="col-md-4">
            <h3 class="animation-element fadeIn">Design</h3>
            <div class="animation-element fadeUp">
              <p>The Red Gate<p>
              <p>Dear Geo</p>
            </div>
          </div>
        </div>
        <div class="testing">
          <div class="col-md-4">
            <h3 class="animation-element fadeIn">Testing</h3>
            <div class="animation-element fadeUp">
              <p>Piss</p>
              <p>The Shitting Tree</p>
              <p>Chickens</p>
            </div>
          </div>
        </div>
      </div>
    </div>
